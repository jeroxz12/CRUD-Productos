<div class="container d-flex">

  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <h2 class="mt-4 text-center">{{ title }}</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Imagen:</label>
        <input type="text" class="form-control" id="imagen" [(ngModel)]="producto.imagen" name="imagen">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Precio:</label>
        <input type="text" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio"> 
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Stock:</label>
        <input type="text" class="form-control" id="stock" [(ngModel)]="producto.stock" name="stock">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria:</label>
        <select    class="form-control" id="categoria" *ngIf="producto.id" [(ngModel)]="producto.categoria" [ngModelOptions]="{standalone: true}" name="categoria">
          <option *ngFor="let categoria of categorias" [ngValue]="producto.categoria"> {{ categoria.nombre }}</option>
        </select>
        <select    class="form-control" id="categoria" *ngIf="!producto.id" [(ngModel)]="producto.categoria" [ngModelOptions]="{standalone: true}" name="categoria">
          <option [ngValue]="undefined">---Selecciona una Categoria---</option>
          <option *ngFor="let categoria of categorias" [ngValue]="categoria"> {{ categoria.nombre }}</option>
        </select>
  
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Fecha de Creacion:</label>
        <input type="date" class="form-control" id="createdAt" [(ngModel)]="producto.createdAt" name="createdAt">
      </div>
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary" type="button" *ngIf="!producto.id"(click)="crearProducto()">Guardar</button>
        <button class="btn btn-primary" type="button"  *ngIf="producto.id" (click)="actualizarProducto()">Actualizar</button>
      </div>
    </form>
  </div>
  <div class="col-lg-2"></div>
</div>
